<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>RmFandom</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <header>
        <nav>
            <!--home about_us gallery articles login register-->
            <a href="#home">home</a>
            <a href="#about">about us</a>
            <a href="#gallery">gallery</a>
            <a href="#articles">articles</a>
            <a href="#login_page">login</a>                
            <a href="#reg_page">register</a>                
        </nav>
    </header>

    <!-- Home Page -->
    <div id="home" class="item">
        <h1> ROZEN MAIDEN Fandom </h1>  
    </div>

    <div id="about" class="item">
        <div class="golden_rm_logo">
            <img src="/content/Golden_rose.png" alt="">
        </div>
        <h1> WE'RE ROZEN MAIDEN Fandom </h1>        

        <div class="write_articles">
            <h2>WRITE ARTICLES</h2>
        </div>
        <div id="top" class="little_logo">
            <img src="/content/Golden_rose.png" alt="">
        </div>

        <div class="join">
            <h2> JOIN OUR COMMUNITY </h2>
        </div>
        <div id="bot" class="little_logo">
            <img src="/content/Golden_rose.png" alt="">
        </div>
        <div class="enjoy">
            <h2> ENJOY </h2>
        </div>
    </div>

    <div id="gallery" class="item">
        <div class="image_gallery">
            <a href="content/grid_imgs/1.jpg" class="img-1">
                <i class = "icon"> </i>
            </a>
            <a href="content/grid_imgs/2.jpg" class="img-2">
                <i class = "icon"> </i>
            </a>
            <a href="content/grid_imgs/3.jpg" class="img-3">
                <i class = "icon"> </i>
            </a>
            <a href="content/grid_imgs/4.jpg" class="img-4">
                <i class = "icon"> </i>
            </a>
            <a href="content/grid_imgs/5.jpg" class="img-5">
                <i class = "icon"> </i>
            </a>
            <a href="content/grid_imgs/6.jpg" class="img-6">
                <i class = "icon"> </i>
            </a>
        </div>
    </div>

    <div id="articles" class="item">
        <h1> ARTICLES </h1>
    </div>


    <div id="login_page" class="item">
        <div class="shinku_img">
            <img src="content/Shinku_tea.png" alt="">
        </div>
        <div id="log" class="form">
            <form action="#" class="form">                                
                <input class="log_usrname" type="text" placeholder="username" name="username" required>
                <input class="log_pass" type="text" placeholder="password" name="password" required>
                <button type="submit" class="log_btn"> log in </button>
            </form>
        </div>
    </div>


    <div id="reg_page" class="item">
        <div class="shinku_img">
            <img src="content/Shinku_tea.png" alt="">
        </div>

        <div id="reg" class="form">
            <form action="#" class="reg_form_container">
                <input class="reg_usrname" type="text" placeholder="username" name="username" required>
                <input class="reg_pass" type="text" placeholder="password" name="password" required>
                <input class="reg_conf_pass" type="text" placeholder="confirm password" name="confirm_pass" required>
                <input class="reg_email" type="text" placeholder="email address" name="email" required>
                <button type="submit" class="reg_btn"> register </button>
            </form>
        </div>
    </div>

    
    <footer>        
        <div class="rm_logo" >
            <img src="content/Rose_logo.png" alt="">
        </div>    
        <h1> RM Fandom </h1>
        <p> Follow us </p>
        <div id="twitter_logo" class="footer_link">
            <a href="https://twitter.com/">
                <img src="content/TwitterLogo.png" alt="">
            </a>
        </div>      
        <div id="facebook_logo" class="footer_link">
            <a href="https://www.facebook.com/"> 
                <img src="content/FacebookLogo.png" alt=""> 
            </a>
        </div>
        <div id="insta_logo" class="footer_link">
            <a href="https://www.instagram.com/">
                <img src="content/InstaLogo.png" alt=""> 
            </a>
        </div>        
    </footer>
</body>
